<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .launch-button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff0000;
            transition: all 0.3s ease;
        }
        .launch-button:hover {
            background-color: #a00000;
            box-shadow: 0 0 25px #ff0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="launch-button" onclick="window.location.href='index.html'">Launch Calendar</button>
    <p style="text-align: center; margin-top: 20px;">
        <a href="hosting.html" style="color: #800000; text-decoration: none; font-size: 14px;">How to Host This Website</a>
    </p>
</body>
</html>
